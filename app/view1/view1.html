<div class="content">

    <button type="button" class="btn btn-primary" id="right-panel-link" href="#right-panel">Visualizations Panel</button>

    <p>
        <a href="#">
            <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
    </p>

    <h1>TraceMySteps</h1>

   <div>
        <div range-slider
             floor="0"
             ceiling="18"
             dragstop="true"
             ng-model-low="limits.lowerValue"
             ng-model-high="limits.upperValue"></div>
    </div>

</div>

<div id="right-panel" class="panel">
    <h2 id="panel-title">Visualizations</h2>
            <a class="btn btn-primary" id="add-item-button" ng-click="addWidget()">Add New Item</a>
            <a class="btn btn-primary" id="clear-items-button" ng-click="clear()">Clear All New Items</a>
</div>



<div gridster="gridsterOpts">
    <ul id="gridster-ul">
        <li ng-repeat="widget in widgets" data-draggable="widget.draggable" gridster-item size-x="widget.sizeX" size-y="widget.sizeY">
            <div class="box-header">
               <!--  <h3 class="ng-binding">Discrete Bar Chart Widget</h3> Later add binding between the graph type and the header
                                                                            to have the correct name in each box -->
               <h3>Area Chart</h3>
                <div class="box-header-btns pull-right">
                    <a title="Pin" ng-click="widget.draggable=true">
                        <span class="glyphicon glyphicon-pushpin"></span>
                    </a>
                    <a title="Remove" ng-click="widgets.splice($index, 1)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </div>
            </div>
            <area-graph list_of_hours="{{widget.hours}}" day-start="{{limits.lowerValue}}" day-end="{{limits.upperValue}}" resize="{{limits.resize}}">
            </area-graph>
        </li>
    <ul>
</div>
