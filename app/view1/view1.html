<div class="content">

    <button type="button" class="btn btn-primary" id="right-panel-link" href="#right-panel">Visualizations Panel</button>

    <p>
        <a href="#">
            <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
    </p>

    <h1>TraceMySteps</h1>

        <div range-slider
             floor="0"
             ceiling="18"
             dragstop="true"
             ng-model-low="context.lowerValue"
             ng-model-high="context.upperValue">
        </div>
</div>

<div id="right-panel" class="panel">
    <h2 id="panel-title">Visualizations</h2>
            <a class="btn btn-primary" id="add-item-button" ng-click="addWidget()">Add New Item</a>
            <a class="btn btn-primary" id="clear-items-button" ng-click="clear()">Clear All New Items</a>
</div>



<div gridster="gridsterOpts">
    <ul id="gridster-ul">
        <li ng-repeat="widget in widgets" gridster-item size-x="widget.sizeX" size-y="widget.sizeY">
            <div class="box-header">
               <!--  <h3 class="ng-binding">Discrete Bar Chart Widget</h3> Later add binding between the graph type and the header
                                                                            to have the correct name in each box -->
               <h3>Chart</h3>
                <div class="box-header-btns pull-right">
                    <a title="Pin" ng-click="widget.draggable=false">
                        <span class="glyphicon glyphicon-pushpin"></span>
                    </a>
                    <a title="Remove" ng-click="widgets.splice($index, 1)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </div>
            </div>
            <area-graph ng-if="widget.type == 'area'" list_of_hours="{{widget.hours}}" day-start="{{context.lowerValue}}" 
                                                      day-end="{{context.upperValue}}" resize="{{context.resize}}"
                                                      hour-start="{{context.hourStart}}" hour-end="{{context.hourEnd}}">
              <div range-slider id="inner_range_slider" floor="0" ceiling="2400" step= "30" dragstop="true" 
                          ng-model-low="context.hourStart" ng-model-high="context.hourEnd"></div>
            </area-graph>

            <chord-graph ng-if="widget.type == 'chord'" resize="{{context.resize}}"></chord-graph>
        </li>
    <ul>
</div>
